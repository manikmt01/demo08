  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const input = document.getElementById('associate_company');
      const selectElement = document.getElementById('type_company');
      let inputValue;

      input.addEventListener('input', function () {
        const inputValueSelect = this.value;

        if (inputValueSelect === "less") {
          inputValue = 1;
        } else {
          inputValue = 2;
        }

        let firstVisibleOption = null;

        selectElement.querySelectorAll('option').forEach((li) => {
          const liId = parseInt(li.id, 10);
          const liMax = parseInt(li.getAttribute('id-max'), 10);

          if (liId > inputValue || (inputValue > liMax)) {
            li.style.display = 'none';
          } else {
            li.style.display = 'block';
            if (!firstVisibleOption) {
              firstVisibleOption = li;
            }
          }
        });

        // Mettre à jour la valeur sélectionnée du select à la première option visible
        if (firstVisibleOption) {
          selectElement.value = firstVisibleOption.value;
        }
      });
    });



    let themeToggleSwitch = document.getElementById("theme-toggle");
  </script>
